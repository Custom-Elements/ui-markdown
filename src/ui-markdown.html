<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<polymer-element name="ui-markdown" attributes="url">
  <template>
    {{markdown}}

    <!-- download the markdown, if specified -->
    <core-ajax
      auto
      url={{url}}
      handleAs='json'
      response="{{markdown}}">
    </core-ajax>

  </template>
  <script src="./ui-markdown.litcoffee"></script>

</polymer-element>
