<!doctype html>

<html>
  <head>
    <title>ui-markdown-layout</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="stylesheet" href="node_modules/ui-styles/ui-styles.less">
    <link rel="import" href="src/ui-markdown.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        padding: 2em;
      }
    </style>
  </head>
  <body>

  <p>
    <strong>Example 1</strong><br/>
    <span>Render inline markdown</span>
  </p>
  <ui-markdown>
    <inline>
    __Hello World__
    * I am inline content
    * I am also inline content
    </inline>
  </ui-markdown>
  <br/>
  <br/>

  <p>
    <strong>Example 2</strong><br/>
    <span>Import content</span>
  </p>
  <ui-markdown>
    <link rel="import" href="./CONTENT.md" skip-import>
  </ui-markdown>
  <br/>
  <br/>


  </body>
</html>
